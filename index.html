<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceleration-Incremental</title>
    <link rel="stylesheet" href="styles.css?m=2">
</head>

<body>
    <div id="currenciesDisplay">
        <p id="currencyVisual">0 currency</p>
        <p id="speedVisual">1 mm/s</p>
        <p id="energyVisual">0 miliJoules of energy</p>
        <p id="energyProductionVisual">0 mJ/s</p>
    </div>
    <div id="navigationButtons">
        <button onclick="navigate(0)">Speed</button>
        <button onclick="navigate(1)">Energy</button>
        <button onclick="navigate(2)">Achievements</button>
        <button onclick="navigate(3)">Options</button>
    </div>
    <div id="speedMenu" class="menu">
        <button onclick="giveCurrency()">give currency</button>
        Increase your speed by
        <select id = "increaseSpeedSelector" onlick = "increaseSpeed()">
            <option value = 1 selected>1 mm/s</option>
        </select>
        <button onclick="increaseSpeed()" id="increaseSpeed"> for 3 miliJoules of energy</button>
    </div>
    <div id="energyMenu" class="menu">
        Buying: 
        <button onclick="switchBulkBuy('buy1')" class="bulkBuyButton" id="buy1">1</button>
        <button onclick="switchBulkBuy('buy10')" class="bulkBuyButton" id="buy10">10</button>
        <button onclick="switchBulkBuy('buy100')" class="bulkBuyButton" id="buy100">100</button>
        <button onclick="switchBulkBuy('buyMax')" class="bulkBuyButton" id="buyMax">Max</button>
        <div id="energyBuildings"></div>
    </div>
    <div id="achievementsMenu" class="menu">
        <div id = "achievements"></div>
    </div>
    <div id="optionsMenu" class="menu">
        <p id="tickSpeedSliderOutput">Tickspeed: 100 ms/tick</p>
        <input type="range" min="0" max="5" value="1" id="tickSpeedSlider"> </input>
        <div> Number Format Options: 
            <select onchange = "changeFormat()" id = "formatSelect">
                <!-- <option value = standard.full>Standard-Full(123.45 Thousand)</option>
                <option value = standard.short>Standard-Short(123.45 K)</option>
                <option value = scietific>Scientific(1.2345e+6)</option> -->
                <option value = 0>Standard-Full(123.45 Thousand)</option>
                <option value = 1>Standard-Short(123.45 K)</option>
                <option value = 2>Scientific(1.2345e+6)</option>
            </select>
        </div>
    </div>
    <div id = "popupNotification">Achievement Unlocked:</div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script  src="libraries\break_eternity.js-master\break_eternity.js"></script>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
    <!--uncomment below code once reset all data is implemented
        <body onload="loadSaveGame()"></body>
    -->
</body>

</html>
