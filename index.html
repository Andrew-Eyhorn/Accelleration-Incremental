<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceleration-Incremental</title>
</head>
<body>
    <div id = "currenciesDisplay">
        <p id = "currencyVisual">0 currency</p>
        <p id = "speedVisual">1 mm/s</p>
        <p id = "energyVisual">0 miliJoules of energy</p>
        <p id = "energyProductionVisual">0 mJ/s</p>
    </div>
    <div id = "navigationButtons">
        <button onclick="navigate(0)">Speed</button>
        <button onclick="navigate(1)">Energy</button>
        <button onclick="navigate(2)">Achievements</button>
        <button onclick="navigate(3)">Options</button>
    </div>
    <div id = "speedMenu" class = "menu">
        <button onclick="giveCurrency()">give currency</button>
        <button onclick="increaseSpeed()" id = "increaseSpeed">Increase your speed by 1mm/s for 3 miliJoules of energy</button>
    </div>
    <div id = "energyMenu" class = "menu">
        <button onclick="buyBuilding(gameData.CR2032, 'CR2032 Button Battery')" id = "CR2032 Button Battery">Buy a CR2032 Button Battery for 50 currency</button>
    </div>
    <div id = "achievementsMenu" class = "menu">
        <p>test</p>
    </div>
    <div id = "optionsMenu" class = "menu">
        <p>test 2</p>
    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
    <!--uncomment below code once reset all data is implemented
        <body onload="loadSaveGame()"></body>
    -->
</body>
</html>
